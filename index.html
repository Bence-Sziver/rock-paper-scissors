<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="buttons">
      <button id="rock">Rock</button>

</html>
